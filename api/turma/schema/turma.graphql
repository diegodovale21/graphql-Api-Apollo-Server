const { gql } = require('apollo-server')

const turmaSchema = gql `

  type Turma {
    id: ID!
    descricao: String!
    horario:String
    vagas: Int
    inicio: DateTime
    docente: User!
    createdAt: DateTime!
    matriculas: [Matricula]
  }

  input TurmaInput {
    descricao: String
    horario: String
    vagas: Int
    inicio: DateTime
    docente_id: Int
  }

  type Query {
    turmas (page: Int, pageOffset: Int): [Turma]
    turma(id: ID!): Turma
  }

  type Mutation {
    incluiTurma(turma: TurmaInput): Turma!
    atualizaTurma(id: ID!, turma: TurmaInput): Turma!
    deletaTurma(id: ID!): RespostaPadrao
  }

  interface Resposta {
    mensagem: String!
  }

  type RespostaPadrao implements Resposta {
    mensagem: String!
  }

`
module.exports = turmaSchema
